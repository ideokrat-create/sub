<!DOCTYPE html>
<html lang="ru">
<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {

        body {

            background: var(--tg-theme-bg-color, #ffffff);

        .form-section {

            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }
        
        .form-section h3 {

        }
        
        .form-group {

        }
        
        label {

            font-weight: 500;
            color: var(--tg-theme-text-color, #000000);
            font-size: 14px;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
            box-shadow: 0 0 0 2px rgba(0, 136, 204, 0.2);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 48px;
        }
        
        .auto-fill-btn {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        
        .auto-fill-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .submit-btn {
            background: #28a745;
            color: white;
        }
        
        .submit-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        
        .info-text {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-left: 4px solid var(--tg-theme-button-color, #0088cc);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 8px 8px 0;
            font-size: 14px;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Subway_BI</h1>
        
        <div class="info-text">
            <strong>–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è:</strong><br>
            1. –ù–∞–∂–º–∏—Ç–µ "ü§ñ –ó–∞–ø–æ–ª–Ω–∏—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏"<br>
            2. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–∞–Ω–Ω—ã–µ<br>
            3. –ù–∞–∂–º–∏—Ç–µ "üöÄ –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è"
        </div>
        
        <div class="form-section">
            <h3>üîë –ü–µ—Ä–≤–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h3>
            <div class="form-group">
                <label for="login1">–õ–æ–≥–∏–Ω:</label>
                <input type="text" id="login1" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω">
            </div>
            <div class="form-group">
                <label for="password1">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password1" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            </div>
        </div>
        
        <div class="form-section" style="display: none;">
            <h3>üîë –í—Ç–æ—Ä–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h3>
            <div class="form-group">
                <label for="login2">–õ–æ–≥–∏–Ω:</label>
                <input type="text" id="login2" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω">
            </div>
            <div class="form-group">
                <label for="password2">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password2" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            </div>
        </div>
        
        <div class="button-group">
            <button class="auto-fill-btn" onclick="autoFill()">
                üß© –ó–∞–ø–æ–ª–Ω–∏—Ç—å –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å
            </button>
            <button class="submit-btn" onclick="submitAuth()">
                üöÄ –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è
            </button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Web App
        tg.ready();
        tg.expand();
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';
        
        function autoFill() {
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
            document.getElementById('login1').value = 'test_mobile';
            document.getElementById('password1').value = 'test_m';
            document.getElementById('login2').value = 'test_mobile';
            document.getElementById('password2').value = 'test_m';
            
            showStatus('‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏!', 'success');
        }
        
        function submitAuth() {
            const login1 = document.getElementById('login1').value.trim();
            const password1 = document.getElementById('password1').value.trim();
            const login2 = document.getElementById('login2').value.trim();
            const password2 = document.getElementById('password2').value.trim();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞ –ø–µ—Ä–≤–∞—è –ø–∞—Ä–∞ –ø–æ–ª–µ–π
            if (!login1 || !password1) {
                showStatus('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!', 'error');
                return;
            }
            
            // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ –±–æ—Ç
            const authData = {
                action: 'analytics_auth',
                login1: login1,
                password1: password1,
                login2: login2,
                password2: password2,
                timestamp: new Date().toISOString()
            };
            
            showStatus('üîÑ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç...', 'success');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
            tg.sendData(JSON.stringify(authData));
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            setTimeout(() => {
                showStatus('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã! –ó–∞–∫—Ä—ã—Ç–∏–µ...', 'success');
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                setTimeout(() => {
                    tg.close();
                }, 1000);
            }, 500);
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã (–∫—Ä–æ–º–µ —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è)
            if (!message.includes('–ó–∞–∫—Ä—ã—Ç–∏–µ')) {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏–π Enter –≤ –ø–æ–ª—è—Ö –≤–≤–æ–¥–∞
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement.tagName === 'INPUT') {
                    e.preventDefault();
                    submitAuth();
                }
            }
        });
        
        // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            autoFill();
        });
    </script>
</body>
</html>
