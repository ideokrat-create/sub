        }
        
        .status {

        .status.success {

        }

        }
        
        @media (max-width: 480px) {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Subway_BI</h1>
        
        <div class="info-text">
            <strong>–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è:</strong><br>
            1. –ù–∞–∂–º–∏—Ç–µ "ü§ñ –ó–∞–ø–æ–ª–Ω–∏—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏"<br>
            2. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–∞–Ω–Ω—ã–µ<br>
            3. –ù–∞–∂–º–∏—Ç–µ "üöÄ –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è"
        </div>
        
        <div class="form-section">
            <h3>üîë –ü–µ—Ä–≤–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h3>
            <div class="form-group">
                <label for="login1">–õ–æ–≥–∏–Ω:</label>
                <input type="text" id="login1" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω">
            </div>
            <div class="form-group">
                <label for="password1">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password1" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            </div>
        </div>
        
        <div class="form-section" style="display: none;">
            <h3>üîë –í—Ç–æ—Ä–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h3>
            <div class="form-group">
                <label for="login2">–õ–æ–≥–∏–Ω:</label>
                <input type="text" id="login2" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω">
            </div>
            <div class="form-group">
                <label for="password2">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password2" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            </div>
        </div>
        
        <div class="button-group">
            <button class="auto-fill-btn" onclick="autoFill()">
                üß© –ó–∞–ø–æ–ª–Ω–∏—Ç—å –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å
            </button>
            <button class="submit-btn" onclick="submitAuth()">
                üöÄ –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è
            </button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Web App
        tg.ready();
        tg.expand();
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';
        
        function autoFill() {
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
            document.getElementById('login1').value = 'test_mobile';
            document.getElementById('password1').value = 'test_m';
            document.getElementById('login2').value = 'test_mobile';
            document.getElementById('password2').value = 'test_m';
            
            showStatus('‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏!', 'success');
        }
        
        function submitAuth() {
            const login1 = document.getElementById('login1').value.trim();
            const password1 = document.getElementById('password1').value.trim();
            const login2 = document.getElementById('login2').value.trim();
            const password2 = document.getElementById('password2').value.trim();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞ –ø–µ—Ä–≤–∞—è –ø–∞—Ä–∞ –ø–æ–ª–µ–π
            if (!login1 || !password1) {
                showStatus('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!', 'error');
                return;
            }
            
            // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ –±–æ—Ç
            const authData = {
                action: 'analytics_auth',
                login1: login1,
                password1: password1,
                login2: login2,
                password2: password2,
                timestamp: new Date().toISOString()
            };
            
            showStatus('üîÑ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç...', 'success');

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
            tg.sendData(JSON.stringify(authData));

            // –ì–æ—Ç–æ–≤–∏–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫—É—é –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –Ω–∞ QlikView —á–µ—Ä–µ–∑ POST-–∑–∞–ø—Ä–æ—Å
            try {
                const params = new URLSearchParams(window.location.search);
                const phone = (params.get('phone') || '').trim();
                const target = (params.get('target') || 'opendoc').trim();
                
                let backUrl;
                
                if (target === 'opendoc') {
                    // –î–ª—è opendoc: —Ñ–æ—Ä–º–∏—Ä—É–µ–º URL –æ–ø–µ–Ω–¥–æ–∫–∞
                    if (phone) {
                        const documentParam = `mobile\\mobile ${phone}.qvw`;
                        backUrl = `/QvAJAXZfc/opendoc.htm?document=${encodeURIComponent(documentParam)}&lang=en-US&host=QVS%40win-tk00vtlfbr6`;
                    } else {
                        backUrl = `/QvAJAXZfc/opendoc.htm?document=mobile%5Cmobile.qvw&lang=en-US&host=QVS%40win-tk00vtlfbr6`;
                    }
                } else {
                    // –î–ª—è –¥—Ä—É–≥–∏—Ö —Ü–µ–ª–µ–π –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π back-–ø–∞—Ä–∞–º–µ—Ç—Ä
                    backUrl = `/QvAJAXZfc/AccessPoint.aspx?open=&id=QVS%40win-tk00vtlfbr6%7CMOBILE%2Fmobile%20${encodeURIComponent(phone)}.qvw&lang=en-US&client=Ajax`;
                }

                // –°–æ–∑–¥–∞–µ–º —Å–∫—Ä—ã—Ç—É—é —Ñ–æ—Ä–º—É –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏ POST-–∑–∞–ø—Ä–æ—Å–∞
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = 'https://report.subjoy.ru/qlikview/FormLogin.htm';
                form.style.display = 'none';
                form.target = '_self';
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª–µ back
                const backInput = document.createElement('input');
                backInput.type = 'hidden';
                backInput.name = 'back';
                backInput.value = backUrl;
                form.appendChild(backInput);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–≥–∏–Ω (–ø—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –∏–º–µ–Ω–∞ –ø–æ–ª–µ–π)
                const loginInput = document.createElement('input');
                loginInput.type = 'text';
                loginInput.name = 'username'; // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –∏–º—è –¥–ª—è QlikView
                loginInput.value = login1; // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ª–æ–≥–∏–Ω –∏–∑ —Ñ–æ—Ä–º—ã
                form.appendChild(loginInput);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–æ–ª—å
                const passwordInput = document.createElement('input');
                passwordInput.type = 'password';
                passwordInput.name = 'password'; // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –∏–º—è –¥–ª—è QlikView
                passwordInput.value = password1; // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–∞—Ä–æ–ª—å –∏–∑ —Ñ–æ—Ä–º—ã
                form.appendChild(passwordInput);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º—É –≤ –¥–æ–∫—É–º–µ–Ω—Ç –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º
                document.body.appendChild(form);
                
                showStatus('üîÑ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...', 'success');
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º—É –ø–æ—Å–ª–µ –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–∏
                setTimeout(() => {
                    form.submit();
                }, 500);
                
            } catch (e) {
                // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                showStatus(`‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ${e.message}`, 'error');
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã (–∫—Ä–æ–º–µ —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è)
            if (!message.includes('–ó–∞–∫—Ä—ã—Ç–∏–µ')) {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏–π Enter –≤ –ø–æ–ª—è—Ö –≤–≤–æ–¥–∞
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement.tagName === 'INPUT') {
                    e.preventDefault();
                    submitAuth();
                }
            }
        });
        
        // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            autoFill();
        });
    </script>
</body>
