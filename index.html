<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è QlikView</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #000000;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
            background: #e3f2fd;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h1>
        <div id="status" class="status">–ò–¥–µ—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...</div>
    </div>

    <script>
        // –õ–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –ø–æ–¥—Å—Ç–∞–Ω–æ–≤–∫–∏
        const LOGIN = 'test_mobile';
        const PASSWORD = 'test_m';
        const FORM_LOGIN_URL = 'https://report.subjoy.ru/qlikview/FormLogin.htm';
        
        function autoLogin() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º URL –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ url
                const params = new URLSearchParams(window.location.search);
                const targetUrl = params.get('url') || params.get('back');
                
                if (!targetUrl) {
                    document.getElementById('status').textContent = '‚ùå –û—à–∏–±–∫–∞: –Ω–µ —É–∫–∞–∑–∞–Ω URL –¥–ª—è –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è.';
                    document.getElementById('status').style.background = '#ffebee';
                    document.getElementById('status').style.color = '#c62828';
                    return;
                }
                
                // –î–µ–∫–æ–¥–∏—Ä—É–µ–º URL, –µ—Å–ª–∏ –æ–Ω –±—ã–ª –∑–∞–∫–æ–¥–∏—Ä–æ–≤–∞–Ω
                const decodedUrl = decodeURIComponent(targetUrl);
                
                // –°–æ–∑–¥–∞–µ–º —Å–∫—Ä—ã—Ç—É—é —Ñ–æ—Ä–º—É –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏ POST-–∑–∞–ø—Ä–æ—Å–∞
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = FORM_LOGIN_URL;
                form.style.display = 'none';
                // –ù–µ —É–∫–∞–∑—ã–≤–∞–µ–º target, —á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä –ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ–±—Ä–∞–±–æ—Ç–∞–ª –ø–µ—Ä–µ—Ö–æ–¥ –∏ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª–µ back —Å —Ü–µ–ª–µ–≤—ã–º URL
                const backInput = document.createElement('input');
                backInput.type = 'hidden';
                backInput.name = 'back';
                backInput.value = decodedUrl;
                form.appendChild(backInput);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–≥–∏–Ω (–ø—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –∏–º–µ–Ω–∞ –ø–æ–ª–µ–π)
                const usernameInput = document.createElement('input');
                usernameInput.type = 'text';
                usernameInput.name = 'username'; // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –∏–º—è –¥–ª—è QlikView
                usernameInput.value = LOGIN;
                form.appendChild(usernameInput);
                
                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–µ –∏–º—è –ø–æ–ª—è
                const userInput = document.createElement('input');
                userInput.type = 'text';
                userInput.name = 'user';
                userInput.value = LOGIN;
                form.appendChild(userInput);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–æ–ª—å
                const passwordInput = document.createElement('input');
                passwordInput.type = 'password';
                passwordInput.name = 'password'; // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –∏–º—è –¥–ª—è QlikView
                passwordInput.value = PASSWORD;
                form.appendChild(passwordInput);
                
                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–µ –∏–º—è –ø–æ–ª—è
                const pwdInput = document.createElement('input');
                pwdInput.type = 'password';
                pwdInput.name = 'pwd';
                pwdInput.value = PASSWORD;
                form.appendChild(pwdInput);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º—É –≤ –¥–æ–∫—É–º–µ–Ω—Ç
                document.body.appendChild(form);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º—É –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ—Å–ª–µ –∑–∞–¥–µ—Ä–∂–∫–∏ –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∑–∞–¥–µ—Ä–∂–∫—É, —á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä —É—Å–ø–µ–ª –ø–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å SSL-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
                setTimeout(() => {
                    try {
                        form.submit();
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ñ–æ—Ä–º—ã:', error);
                        document.getElementById('status').textContent = `‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã: ${error.message}. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç —Å–∞–π—Ç–∞ –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å —Å—Å—ã–ª–∫—É –≤—Ä—É—á–Ω—É—é.`;
                        document.getElementById('status').style.background = '#ffebee';
                        document.getElementById('status').style.color = '#c62828';
                    }
                }, 1500);
                
            } catch (e) {
                document.getElementById('status').textContent = `‚ùå –û—à–∏–±–∫–∞: ${e.message}`;
                document.getElementById('status').style.background = '#ffebee';
                document.getElementById('status').style.color = '#c62828';
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            autoLogin();
        });
    </script>
</body>
</html>
