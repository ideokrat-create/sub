<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è QlikView</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #000000;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
            background: #e3f2fd;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h1>
        <div id="status" class="status">–ò–¥–µ—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...</div>
    </div>

    <script>
        // –õ–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –ø–æ–¥—Å—Ç–∞–Ω–æ–≤–∫–∏
        const LOGIN = 'test_mobile';
        const PASSWORD = 'test_m';
        const FORM_LOGIN_URL = 'https://report.subjoy.ru/qlikview/FormLogin.htm';
        
        function autoLogin() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º URL –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ url
                const params = new URLSearchParams(window.location.search);
                const targetUrl = params.get('url') || params.get('back');
                
                if (!targetUrl) {
                    document.getElementById('status').textContent = '‚ùå –û—à–∏–±–∫–∞: –Ω–µ —É–∫–∞–∑–∞–Ω URL –¥–ª—è –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è.';
                    document.getElementById('status').style.background = '#ffebee';
                    document.getElementById('status').style.color = '#c62828';
                    return;
                }
                
                // –î–µ–∫–æ–¥–∏—Ä—É–µ–º URL, –µ—Å–ª–∏ –æ–Ω –±—ã–ª –∑–∞–∫–æ–¥–∏—Ä–æ–≤–∞–Ω
                const decodedUrl = decodeURIComponent(targetUrl);
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–æ–¥—Ö–æ–¥ —Å iframe –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ FormLogin –∏ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è —Ñ–æ—Ä–º—ã —á–µ—Ä–µ–∑ JavaScript
                
                // –°–æ–∑–¥–∞–µ–º —Å–∫—Ä—ã—Ç—ã–π iframe –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã FormLogin
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.style.width = '0';
                iframe.style.height = '0';
                iframe.style.border = 'none';
                iframe.id = 'qlikviewLoginIframe';
                document.body.appendChild(iframe);
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º URL –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ FormLogin —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º back
                const formLoginUrl = `${FORM_LOGIN_URL}?back=${encodeURIComponent(decodedUrl)}`;
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É FormLogin –≤ iframe
                iframe.src = formLoginUrl;
                
                setTimeout(() => {
                    try {
                        // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ —Å–æ–¥–µ—Ä–∂–∏–º–æ–º—É iframe –∏ –∑–∞–ø–æ–ª–Ω–∏—Ç—å —Ñ–æ—Ä–º—É
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        
                        if (iframeDoc) {
                            // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                            const waitForForm = setInterval(() => {
                                try {
                                    const usernameField = iframeDoc.getElementById('username');
                                    const passwordField = iframeDoc.getElementById('password');
                                    const form = iframeDoc.querySelector('form');
                                    
                                    if (usernameField && passwordField && form) {
                                        // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—è —Ñ–æ—Ä–º—ã
                                        usernameField.value = LOGIN;
                                        passwordField.value = PASSWORD;
                                        
                                        // –¢—Ä–∏–≥–≥–µ—Ä–∏–º —Å–æ–±—ã—Ç–∏—è –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏
                                        usernameField.dispatchEvent(new Event('input', { bubbles: true }));
                                        usernameField.dispatchEvent(new Event('change', { bubbles: true }));
                                        passwordField.dispatchEvent(new Event('input', { bubbles: true }));
                                        passwordField.dispatchEvent(new Event('change', { bubbles: true }));
                                        
                                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º/—É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–ª–µ back
                                        let backInput = form.querySelector('input[name="back"]');
                                        if (!backInput) {
                                            backInput = iframeDoc.createElement('input');
                                            backInput.type = 'hidden';
                                            backInput.name = 'back';
                                            form.appendChild(backInput);
                                        }
                                        backInput.value = decodedUrl;
                                        
                                        clearInterval(waitForForm);
                                        
                                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º—É –≤ iframe
                                        setTimeout(() => {
                                            form.submit();
                                            
                                            // –ü–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã –∂–¥–µ–º —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞ –∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –æ—Å–Ω–æ–≤–Ω–æ–µ –æ–∫–Ω–æ
                                            setTimeout(() => {
                                                try {
                                                    const iframeWindow = iframe.contentWindow;
                                                    if (iframeWindow && iframeWindow.location.href !== formLoginUrl) {
                                                        // –ï—Å–ª–∏ –ø—Ä–æ–∏–∑–æ—à–µ–ª —Ä–µ–¥–∏—Ä–µ–∫—Ç, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –æ—Å–Ω–æ–≤–Ω–æ–µ –æ–∫–Ω–æ
                                                        window.location.href = iframeWindow.location.href;
                                                    } else {
                                                        // –ï—Å–ª–∏ —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–µ –ø—Ä–æ–∏–∑–æ—à–µ–ª, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ back URL
                                                        window.location.href = decodedUrl;
                                                    }
                                                } catch (e) {
                                                    // –ï—Å–ª–∏ –Ω–µ –º–æ–∂–µ–º –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ iframe (CORS), –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ back URL
                                                    window.location.href = decodedUrl;
                                                }
                                            }, 2000);
                                        }, 500);
                                    }
                                } catch (e) {
                                    // –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ iframe (CORS) - –∏—Å–ø–æ–ª—å–∑—É–µ–º fallback
                                    if (e.name === 'SecurityError' || e.message.includes('cross-origin')) {
                                        clearInterval(waitForForm);
                                        submitFormDirectly(decodedUrl);
                                    }
                                }
                            }, 200);
                            
                            // –¢–∞–π–º–∞—É—Ç –µ—Å–ª–∏ —Ñ–æ—Ä–º–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞
                            setTimeout(() => clearInterval(waitForForm), 10000);
                        } else {
                            // –ï—Å–ª–∏ –Ω–µ –º–æ–∂–µ–º –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ iframe, –∏—Å–ø–æ–ª—å–∑—É–µ–º fallback
                            submitFormDirectly(decodedUrl);
                        }
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–∏ —Ñ–æ—Ä–º—ã –≤ iframe:', error);
                        submitFormDirectly(decodedUrl);
                    }
                }, 2000);
                
                // Fallback –º–µ—Ç–æ–¥: –ø—Ä—è–º–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã —á–µ—Ä–µ–∑ POST
                function submitFormDirectly(decodedUrl) {
                    try {
                        const form = document.createElement('form');
                        form.method = 'POST';
                        form.action = FORM_LOGIN_URL;
                        form.style.display = 'none';
                        form.enctype = 'application/x-www-form-urlencoded';
                        form.target = '_self';
                        form.acceptCharset = 'UTF-8';
                        
                        const backInput = document.createElement('input');
                        backInput.type = 'hidden';
                        backInput.name = 'back';
                        backInput.value = decodedUrl;
                        form.appendChild(backInput);
                        
                        const usernameInput = document.createElement('input');
                        usernameInput.type = 'text';
                        usernameInput.name = 'username';
                        usernameInput.id = 'username';
                        usernameInput.value = LOGIN;
                        form.appendChild(usernameInput);
                        
                        const passwordInput = document.createElement('input');
                        passwordInput.type = 'password';
                        passwordInput.name = 'password';
                        passwordInput.id = 'password';
                        passwordInput.value = PASSWORD;
                        passwordInput.autocomplete = 'off';
                        form.appendChild(passwordInput);
                        
                        document.body.appendChild(form);
                        form.submit();
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ñ–æ—Ä–º—ã:', error);
                        document.getElementById('status').textContent = `‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã: ${error.message}. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç —Å–∞–π—Ç–∞ –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å —Å—Å—ã–ª–∫—É –≤—Ä—É—á–Ω—É—é.`;
                        document.getElementById('status').style.background = '#ffebee';
                        document.getElementById('status').style.color = '#c62828';
                    }
                }
                
            } catch (e) {
                document.getElementById('status').textContent = `‚ùå –û—à–∏–±–∫–∞: ${e.message}`;
                document.getElementById('status').style.background = '#ffebee';
                document.getElementById('status').style.color = '#c62828';
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            autoLogin();
        });
    </script>
</body>
</html>
